<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>產品列表</h1>
    <nav>
        <a href="{{ url_for('home') }}">首頁</a>
        <a href="{{ url_for('products') }}">產品</a>
        <a href="{{ url_for('orders') }}">訂單</a>
        <a href="{{ url_for('contact') }}">聯絡我們</a>
        <a href="{{ url_for('privacy') }}">隱私權聲明</a>
        {% if 'username' in session %}
            <a href="{{ url_for('logout') }}">登出</a>
        {% else %}
            <a href="{{ url_for('login') }}">登入</a>
        {% endif %}
    </nav>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }}
                <p>此為天然顏礦製成 不可大量使用 若不小心誤食 請多喝開水 若不是請儘速就醫</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
