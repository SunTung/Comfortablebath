<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
</head>
<body>
    <h1>選擇產品並下單</h1>
    <nav>
        <a href="home.html">首頁</a>
        <a href="products.html">產品</a>
        <a href="orders.html">訂單</a>
        <a href="contact.html">聯絡我們</a>
        <a href="privacy.html">隱私權聲明</a>
        <a href="login.html">登入</a>
    </nav>
    <form method="POST">
        <ul>
            {% for product in products %}
                <li>
                    <input type="checkbox" name="product" value="{{ product.id }}"> {{ product.name }} - ${{ product.price }}
                    <input type="number" name="quantity" min="1" placeholder="數量">
                </li>
            {% endfor %}
        </ul>
        <button type="submit">提交訂單</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
