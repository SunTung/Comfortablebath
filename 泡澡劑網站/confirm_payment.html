<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>確認付款</h1>
    <nav>
        <a href="home.html">首頁</a>
        <a href="products.html">產品</a>
        <a href="orders.html">訂單</a>
        <a href="contact.html">聯絡我們</a>
        <a href="privacy.html">隱私權聲明</a>
        <a href="login.html">登入</a>
    </nav>
    <form method="POST">
        <label for="card_number">信用卡號碼</label>
        <input type="text" id="card_number" name="card_number" required>
        <label for="expiry_date">有效期限</label>
        <input type="text" id="expiry_date" name="expiry_date" required>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
        <button type="submit">確認付款</button>
    </form>
</body>
</html>
