<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
</head>
<body>
    <h1>驗證您的信息</h1>
    <nav>
        <a href="{{ url_for('home') }}">首頁</a>
        <a href="{{ url_for('products') }}">產品</a>
        <a href="{{ url_for('orders') }}">訂單</a>
        <a href="{{ url_for('contact') }}">聯絡我們</a>
        <a href="{{ url_for('privacy') }}">隱私權聲明</a>
        {% if 'username' in session %}
            <a href="{{ url_for('logout') }}">登出</a>
        {% else %}
            <a href="{{ url_for('login') }}">登入</a>
        {% endif %}
    </nav>
    <form method="POST">
        <label for="phone_code">手機驗證碼</label>
        <input type="text" id="phone_code" name="phone_code" required>
        <label for="email_code">電子郵件驗證碼</label>
        <input type="text" id="email_code" name="email_code" required>
        <button type="submit">提交驗證碼</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
