<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 1em;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .messages {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>驗證您的信息</h1>
    </header>
    <nav>
        <a href="{{ url_for('home') }}">首頁</a>
        <a href="{{ url_for('product_list') }}">產品</a>
        <a href="{{ url_for('order') }}">訂單</a>
        <a href="{{ url_for('contact') }}">聯絡我們</a>
        <a href="{{ url_for('privacy') }}">隱私權聲明</a>
        <a href="{{ url_for('login') }}">登入</a>
    </nav>
    <main>
        <form method="POST">
            <label for="phone_code">手機驗證碼</label>
            <input type="text" id="phone_code" name="phone_code" required>
            <label for="email_code">電子郵件驗證碼</label>
            <input type="text" id="email_code" name="email_code" required>
            <button type="submit">提交驗證碼</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </main>
</body>
</html>
